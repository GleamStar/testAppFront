<div class="modal-dialog" >
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()" >&times;</button>
      <h4 class="modal-title">Add new class</h4>
    </div>
    <form autocomplete="off" class="center-block auth-div" #editClassForm="ngForm" (ngSubmit)="confirm(editClassForm.value)" novalidate>
      <div class="modal-body">
        <fieldset>
          <div class="form-group" [ngClass]="{'error':editClassForm.form.get('name')?.invalid
              &&(editClassForm.form.get('name')?.touched || mouseoverLogin)}">
            <label for="name">Class Name </label>
            <input  id="name" type="text" [(ngModel)]="values.name" name="name" required class="form-control" >
          </div>
          <div class="form-group" [ngClass]="{'error':editClassForm.form.get('location')?.invalid
              &&(editClassForm.form.get('location')?.touched || mouseoverLogin)}">
            <label for="location">Location</label>
            <input  id="location" type="text" [(ngModel)]="values.location" name="location" required class="form-control" >
          </div>
          <div class="form-group" [ngClass]="{'error':editClassForm.form.get('teacher')?.invalid
              &&(editClassForm.form.get('teacher')?.touched || mouseoverLogin)}">
            <label for="location">Teacher</label>
            <input  id="teacher" type="text" [(ngModel)]="values.teacher" name="teacher" pattern="^(Miss|Mr|Mrs|Ms) ([A-Z])([a-z]+)"  class="form-control" >
          </div>
          <div class="form-group" (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
            <button type="submit" class="btn btn-primary form-control" [disabled]="editClassForm.invalid"> OK </button>
          </div>
        </fieldset>
      </div>
    </form>
  </div>
